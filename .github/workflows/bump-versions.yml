name: Bump Framework Versions

on:
  schedule:
    - cron: '0 9 * * 1' # Monday 9am UTC
  workflow_dispatch:

jobs:
  bump-versions:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install stats-generator dependencies
        run: pnpm install --frozen-lockfile --filter @framework-tracker/stats-generator

      - name: Check for version updates
        id: bump
        run: |
          set +e
          pnpm --filter @framework-tracker/stats-generator bump:versions $GITHUB_WORKSPACE/bump-output.json
          EXIT_CODE=$?
          set -e

          if [ $EXIT_CODE -ne 0 ]; then
            echo "has_updates=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "has_updates=true" >> $GITHUB_OUTPUT

      - name: Update lockfile
        if: steps.bump.outputs.has_updates == 'true'
        run: pnpm install --no-frozen-lockfile

      - name: Format
        if: steps.bump.outputs.has_updates == 'true'
        run: pnpm format

      - name: Create Pull Request
        if: steps.bump.outputs.has_updates == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [[ -z $(git status -s) ]]; then
            echo "No changes to commit"
            exit 0
          fi

          PR_TITLE=$(jq -r '.title' bump-output.json)
          PR_BODY=$(jq -r '.body' bump-output.json)

          git checkout -B automated-version-bump
          git add packages/
          git add pnpm-lock.yaml
          git commit -m "Bump framework versions"
          git push --force-with-lease origin automated-version-bump

          if ! gh pr list --head automated-version-bump --state open | grep -q .; then
            gh pr create \
              --title "$PR_TITLE" \
              --body "$PR_BODY" \
              --base main \
              --head automated-version-bump
          else
            echo "PR already exists, updated with new commits"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Lint and Type Check

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install workspace dependencies
        run: pnpm install --frozen-lockfile

      - name: Install package dependencies
        run: |
          FRAMEWORKS=$(cat .github/frameworks.json)
          for PKG in $(echo "$FRAMEWORKS" | jq -r '.[].starter.package // empty, .[].app.package // empty'); do
            echo "Installing $PKG..."
            cd packages/$PKG && pnpm install --frozen-lockfile --ignore-workspace && cd ../..
          done

      - name: Format check
        run: pnpm format:check

      - name: Lint workspace packages
        run: pnpm lint

      - name: Lint starter and app packages
        run: |
          for dir in packages/starter-* packages/app-*; do
            if [ -f "$dir/eslint.config.js" ] || [ -f "$dir/eslint.config.mjs" ]; then
              echo "Linting $dir..."
              npx eslint "$dir"
            fi
          done

      - name: Type check workspace packages
        run: pnpm type-check

      - name: Type check starter and app packages
        run: |
          FRAMEWORKS=$(cat .github/frameworks.json)
          for PKG in $(echo "$FRAMEWORKS" | jq -r '.[].starter.package // empty, .[].app.package // empty'); do
            if cd packages/$PKG && pnpm run --if-present type-check; then
              echo "$PKG type-check passed"
            fi
            cd ../..
          done
